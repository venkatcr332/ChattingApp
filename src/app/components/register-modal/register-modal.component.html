<div class="modal-header">
  <h4 class="modal-title">Register</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form #registerForm="ngForm" class="container-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="name" id="name" class="form-control" name="name" [(ngModel)]="name" required autocomplete="off" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" name="email" [(ngModel)]="email" required
        autocomplete="off" />
    </div>
    <div class="form-group">
      <label for="password">Create New Password</label>
      <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password" required
        autocomplete="new-password" />
    </div>
    <div class="form-group">
      <label for="photo">Upload Daily Profile</label>
      <input type="file" id="photo" class="form-control" name="photo" (change)="onFileSelected($event)" required
        autocomplete="off" />
    </div>
    <button type="submit" (click)="register()" class="btn btn-primary"
      [disabled]="registerForm.invalid">Register</button>
  </form>
</div>
