<div class="modal-header bg-gradient text-black border-0">
  <h4 class="modal-title fw-bold">Create Your Account</h4>
  <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="closeModal()"></button>
</div>

<div class="modal-body p-4">
  <form #registerForm="ngForm" class="container-form" (ngSubmit)="register()">
    <div class="form-group">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" id="name" class="form-control form-control-lg" name="name" [(ngModel)]="name" required
        autocomplete="off" placeholder="Enter your name" />
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" id="email" class="form-control form-control-lg" name="email" [(ngModel)]="email" required
        autocomplete="off" placeholder="you@example.com" />
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Create Password</label>
      <div class="input-group">
        <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" placeholder="Password"
          [(ngModel)]="password" required autocomplete="on" class="form-control form-control-lg" />
        <button type="button" class="btn btn-outline-light eye-btn" (click)="togglePasswordVisibility()" tabindex="-1">
          <img [src]="showPassword ? 'assets/svg/eye-slash.svg' : 'assets/svg/eye.svg'" alt="Toggle Password" width="20"
            height="20" />
        </button>
      </div>
    </div>

    <div class="form-group">
      <label for="photo" class="form-label">Upload Daily Profile</label>
      <input type="file" id="photo" class="form-control form-control-lg" name="photo" (change)="onFileSelected($event)"
        required />
    </div>

    <button type="submit" class="btn vibrant-btn btn-lg w-100 mt-3" [disabled]="registerForm.invalid">
      Register
    </button>
  </form>
</div>
