<div class="cont">
  <app-header [selectedUser]="selectedUser"></app-header> <!-- Pass selected user to header -->
  <div class="chatBox">
    <ng-container *ngFor="let msg of messages">
      <app-sent-message *ngIf="msg.sender === currentUser" [message]="msg"></app-sent-message>
      <app-receive-message *ngIf="msg.sender !== currentUser" [message]="msg"></app-receive-message>
    </ng-container>
  </div>
</div>
